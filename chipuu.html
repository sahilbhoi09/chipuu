<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Sonyyyy!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #ff0066;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-top: 2rem;
        }

        .heart {
            font-size: 10rem;
            color: red;
            animation: beat 1s infinite;
            margin-top: 2rem;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        p {
            font-size: 1.5rem;
            margin: 2rem auto;
            max-width: 80%;
        }

        .clickables {
            margin-top: 2rem;
        }

        .clickables button {
            background-color: #ff4da6;
            color: white;
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .clickables button:hover {
            background-color: #e60073;
        }

        .hearts, .sprinkles, .birthday-shower, .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 10;
        }

        .heart-shower, .sprinkle-shower, .birthday-message {
            position: absolute;
            font-size: 1.5rem;
            animation: fall 5s linear infinite;
            opacity: 0;
        }

        .heart-shower {
            color: red;
        }

        .sprinkle-shower {
            color: #ffcc00;
        }

        .birthday-message {
            color: #ff66b2;
        }

        @keyframes fall {
            0% { opacity: 1; transform: translateY(-100px) translateX(0); }
            100% { opacity: 0; transform: translateY(100vh) translateX(30px); }
        }

        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: firework-explode 1.5s ease-out forwards;
        }

        @keyframes firework-explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .firework-trail {
            position: absolute;
            width: 3px;
            height: 15px;
            background-color: white;
            opacity: 0.7;
            animation: firework-trail 1s ease-out forwards;
        }

        @keyframes firework-trail {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }

        .typewriter {
            font-size: 1.8rem;
            color: #ff3399;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            animation: typing 3s steps(40, end), blink 0.5s step-end infinite;
            margin: 2rem auto;
            width: 22ch;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 22ch; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }

        .gift {
            margin: 2rem auto;
            cursor: pointer;
            position: relative;
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #ff6699;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gift:before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 100%;
            background-color: #ffccff;
        }

        .gift:after {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 10px;
            background-color: #ffccff;
        }
    </style>
</head>
<body>
    <h1>Happiest Birthday Sonyyyy! üéâüéÇ</h1>
    <div class="heart">‚ù§</div>

    <div class="typewriter">Hieeee Sonyyyy, I love you so much! ‚ù§</div>

    <p>
        Wishing you the most amazing birthday, my dear pookie! üéâ‚ù§üéÇ<br />
        I hope this day is filled with love, joy, and laughter! üòòüíïüåü
    </p>

    <div class="clickables">
        <button onclick="showHearts()">Click for Love</button>
        <button onclick="showSprinkles()">Click for Wishes</button>
        <button onclick="showBirthday()">Happy Birthday Sonyyy ‚ú®</button>
        <button onclick="showFireworks()">Celebrate with Fireworks üéÜ</button>
        <button onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank')">Special Video üé•</button>
    </div>

    <div class="gift" onclick="openGift()"></div>

    <div class="hearts"></div>
    <div class="sprinkles"></div>
    <div class="birthday-shower"></div>
    <div class="fireworks"></div>

    <script>
        function createShower(container, className, content) {
            for (let i = 0; i < 50; i++) {
                const el = document.createElement('div');
                el.className = className;
                el.textContent = content;
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(el);

                setTimeout(() => el.remove(), 5000);
            }
        }

        function showHearts() {
            const heartsContainer = document.querySelector('.hearts');
            createShower(heartsContainer, 'heart-shower', '‚ù§');
        }

        function showSprinkles() {
            const sprinklesContainer = document.querySelector('.sprinkles');
            createShower(sprinklesContainer, 'sprinkle-shower', '‚ú®');
        }

        function showBirthday() {
            const birthdayContainer = document.querySelector('.birthday-shower');
            createShower(birthdayContainer, 'birthday-message', 'Happy Birthday Sonyyy ‚ú®');
        }

        function showFireworks() {
            const fireworksContainer = document.querySelector('.fireworks');
            for (let i = 0; i < 10; i++) {
                const fireworkTrail = document.createElement('div');
                fireworkTrail.classList.add('firework-trail');
                fireworkTrail.style.left = Math.random() * 100 + 'vw';
                fireworkTrail.style.animationDelay = Math.random() * 5 + 's';
                fireworksContainer.appendChild(fireworkTrail);
            }
        }

        function openGift() {
            alert("Surprise! üéÅüéâ");
        }
    </script>
</body>
</html>

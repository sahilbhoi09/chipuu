<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hieeeeeeeee..... Sonal!!!!!!!!! ✨💖</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1, #fccb90);
            transition: background 1s ease-in-out;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        button {
            background: linear-gradient(90deg, #ff477e, #ff6b6b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #ff2e63, #ff477e);
            transform: scale(1.1) rotate(-2deg);
        }

        #quote-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 1.5em;
            display: none;
        }

        #quote-box button {
            margin-top: 10px;
            background: #ff477e;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 Welcome apka swagat hai, Sonal kahar!🌹 apke liye rose🫡💖</h1>
        <p>"Are you sad? 😭 Not for long! Here’s a song that describes your personality! 😜💟 ,,,,,also click the quote button"</p>

        <button onclick="playSong()">🎵 Play Song</button>
        <button onclick="showQuote()">💬 Show a Quote</button>
        <button onclick="changeBackground()">🌈 Change Background</button>
        <button onclick="triggerSurprise()">🎉 Surprise Me!</button>
    </div>

    <div id="quote-box">
        <p id="quote-text"></p>
        <button onclick="closeQuote()">Close</button>
    </div>

    <canvas id="sparkleCanvas"></canvas>

    <script>
        function playSong() {
            window.open("https://youtu.be/C8nxICQI5Xo?si=QLFVExltNVSNsQe2", "_blank");
        }

        function showQuote() {
            let quotes = [
                "You're amazing! ✨",
                "Keep smiling! 😊",
                "You're so beautiful ❤️🌹",
                "everything will be fine and you'll get your exictment, interest and joy back. ! 🌟",
                "i know may be you don't like to talk to me but it's ohkkk because I can do anything that make you happy and I'm sorry for what I did  💖"
            ];
            let randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quote-text").innerText = randomQuote;
            document.getElementById("quote-box").style.display = "block";
        }

        function closeQuote() {
            document.getElementById("quote-box").style.display = "none";
        }

        function changeBackground() {
            let colors = [
                "linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1, #fccb90)",
                "linear-gradient(45deg, #a18cd1, #fbc2eb, #fad0c4)",
                "linear-gradient(45deg, #ff758c, #ff7eb3, #ffb199)",
                "linear-gradient(45deg, #4facfe, #00f2fe, #43e97b)"
            ];
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }

        function triggerSurprise() {
            let canvas = document.getElementById("sparkleCanvas");
            let ctx = canvas.getContext("2d");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];

            function Particle(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 3;
                this.speedX = Math.random() * 5 - 2.5;
                this.speedY = Math.random() * 5 - 2.5;
                let colors = ["#ff477e", "#ff6b6b", "#fbc2eb", "#fad0c4", "#4facfe", "#00f2fe", "#ff9a9e", "#fccb90"];
                this.color = colors[Math.floor(Math.random() * colors.length)];

                this.update = function () {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.size > 0.2) this.size -= 0.1;
                };

                this.draw = function () {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                };
            }

            function createParticles() {
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle(window.innerWidth / 2, window.innerHeight / 2));
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                particles = particles.filter(p => p.size > 0.2);
                requestAnimationFrame(animateParticles);
            }

            createParticles();
            animateParticles();
        }
    </script>
</body>
</html>
